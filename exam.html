</head>
<body>
    <header>
        <h1>Подготовка к экзамену по математике</h1>

    <div class="tabs">
        <button class="tab-btn" data-tab="preparation">Подготовка</button>
        <button class="tab-btn active" data-tab="archive">Задания прошлых лет</button>
    </div>

    <!-- =================================== МАТЕРИАЛЫ ============================================ -->
    <div id="preparation" class="stage-content">
        <h2>Теоретические материалы</h2>
        <div class="tiles">

        </div>

        </div>
    </div>

    <!-- ==================================== ЗАДАНИЯ ПРОШЛЫХ ЛЕТ   ====================================================== -->

        <div class="year-section">
            <h2>2022/2023 учебный год</h2>

                <div class="tile" onclick="window.open('pdf/exams/ce_2023.pdf')">ЦЭ-2023</div>
                <div class="tile" onclick="window.open('pdf/exams/rt_3_2023.pdf')">РТ-2023 3 этап</div>

                <div class="tile" onclick="window.open('pdf/exams/rt_1_2023.pdf')">РТ-2023 1 этап</div>                
            </div>
        </div>

        <div class="year-section">
            <h2>2021/2022 учебный год</h2>
            <div class="tiles">
