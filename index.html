<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подготовка к олимпиадам и экзаменам</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button-olympiad {
            background-color: #2196F3;
        }
        .button-olympiad:hover {
            background-color: #0b7dda;
        }
        .button-exam {
            background-color: #ff9800;
        }
        .button-exam:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите тип подготовки</h1>
        <a href="olymp.html" class="button button-olympiad">Подготовка к олимпиадам</a>
        <a href="exam.html" class="button button-exam">Подготовка к экзаменам</a>
    </div>
</body>
</html>
